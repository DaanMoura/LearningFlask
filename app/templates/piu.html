{% extends 'base.html' %}
{% block title %} {{ super() }} - Piando {% endblock %}

{% block content %}
<div class="container">
  <div class="container">
    <div class="col-md-6 offset-1">
      <h1>Piiu </h1>

      <form action="" method="POST">
        {{ form.csrf_token }}
        <div class="form-group">
          {{ form.post(class="form-control", rows="3") }}
        </div>
        <button type="submit" class="btn btn-primary">Piar</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
